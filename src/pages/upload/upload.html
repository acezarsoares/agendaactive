<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Foto Upload
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
    <ion-card>
        <img src="{{currentPhoto}}"/>
      </ion-card>

 <!--     <ion-item>
        <ion-label stacked>String</ion-label>
        <ion-textarea [(ngModel)]="imagebase64" rows="30"></ion-textarea>
      </ion-item> -->

      <ion-item>
        <ion-label stacked>Json</ion-label>
        <ion-textarea [(ngModel)]="cjson" rows="30"></ion-textarea>
      </ion-item>


</ion-content>
 
<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons>

      <button ion-button icon-left (click)="presentActionSheet()">
        <ion-icon name="camera"></ion-icon>Foto
      </button>

      <button ion-button icon-left (click)="uploadImage()">
          <ion-icon name="cloud-upload"></ion-icon>Upload
      </button>


      <button ion-button icon-left (click)="EnviarFoto()">
          <ion-icon name="redo"></ion-icon>Salvar
      </button>
  

    </ion-buttons>
  </ion-toolbar>
</ion-footer>
