<ion-content padding>
  <p> <img src='./assets/imgs/logo.png' /> </p>
  
  <ion-list>

    <ion-item>
      <ion-label stacked>Escola(codigo)</ion-label>
      <ion-input type="text" [(ngModel)]="user.escola"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Operador</ion-label>
      <ion-input type="text" [(ngModel)]="user.operador"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="user.senha"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button (click)="efetuarLogin()" full round [disabled]="ValidaBtnLogin()"> <ion-icon name="person"> Logar</ion-icon> </button>
  <br>
  <button ion-button block full clear> Esqueceu seu e-mail?</button>

</ion-content>
