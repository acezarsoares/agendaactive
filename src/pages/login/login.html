<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text" name="operador" [(ngModel)]="user.operador"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" name="senha" [(ngModel)]="user.senha"></ion-input>
    </ion-item>

    <button ion-button (click)="login()">Logar</button>

  </ion-list>
</ion-content>
