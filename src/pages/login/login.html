<ion-content padding>
  <p> <img src='./assets/imgs/logo.png' class="img img-trns" /> </p>
  
  <ion-list>

    <ion-item class="item item-trns">
      <ion-label stacked color="primary">Escola(codigo)</ion-label>
      <ion-input type="text" [(ngModel)]="user.escola"></ion-input>
    </ion-item>

    <ion-item class="item item-trns">
      <ion-label stacked color="primary">Operador</ion-label>
      <ion-input type="text" [(ngModel)]="user.operador"></ion-input>
    </ion-item>
  
    <ion-item class="item item-trns">
      <ion-label stacked color="primary">Senha</ion-label>
      <ion-input type="password" [(ngModel)]="user.senha"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button (click)="efetuarLogin()" full round [disabled]="ValidaBtnLogin()"> <ion-icon name="person"> Logar</ion-icon> </button>
  <br>
  <button ion-button block full clear (click)="EsqueceuLogin()"> Esqueceu seu senha?</button>

</ion-content>
