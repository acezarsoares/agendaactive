<ion-header>

  <ion-navbar>
    <ion-title>{{this.mensagemModel.nomeMobileTipoMensagem}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    
    <ion-grid>
        <ion-row *ngFor="let msg of mensagem">
          
          <ion-col col-9 *ngIf="msg.tipoAutor === 'U'" class="message" [ngClass]="{'my_message': msg.tipoAutor !== 'U', 'other_message': msg.tipoAutor === 'U'}">
            <span class="user_name">{{ msg.nomeAutor }}:</span><br>
            <span class="user_message">{{ msg.mensagem }}</span>
            <div class="time">{{msg.dataHora | date:'dd.MM hh:MM'}}</div>
          </ion-col>
     
          <ion-col offset-3 col-9 *ngIf="msg.tipoAutor !== 'U'" class="message" [ngClass]="{'my_message': msg.tipoAutor !== 'U', 'other_message': msg.tipoAutor === 'U'}">
            <span class="user_name">{{ msg.nomeAutor }}:</span><br>
            <span class="user_message">{{ msg.mensagem }}</span>
            <div class="time">{{msg.dataHora | date:'dd.MM hh:MM'}}</div>
          </ion-col>
     
        </ion-row>
      </ion-grid>
     
</ion-content>


<ion-footer>
    <ion-toolbar>
      <ion-row class="message_row">
        <ion-col col-9>
          <ion-item no-lines>
            <ion-input type="text" placeholder="Mensagem" [(ngModel)]="mensagemModel.mensagem"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-3>
          <button ion-button clear color="primary" (click)="enviarMensagem()" [disabled]="mensagemModel.mensagem === ''">
          Enviar
        </button>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-footer>
